<!DOCTYPE html>
<html>
<head>
  <title>Exercice_8</title>
  <meta charset="UTF-8">
</head>
<body>
  <form>
    <label for="age">Votre âge : </label><input type="text" id="age" name="age"/><br/>
    <button id="valider" name="valider" onclick="check()">Valider</button>
  </form>
  <script>
  /*Demander à l’utilisateur de saisir son âge.
  S’il a plus de 18 ans, afficher " Vous êtes majeur ". Sinon afficher " Vous êtes mineur ".*/

  function check(){
    var age = document.getElementById('age').value;
    // si la valeur n'est pas un nombre tu fais : il faut des nombres est pas egal a 0
    if (isNaN(age) || age == '' || age <= 0){
      alert('Il faut des nombres superieur a 0');
    } else {
      //apel la boite message vous etes majeur
      if(age >= 18) {
        alert('Vous etes majeur');
      } else {
        //affiche la boite vous ete mineur
        alert('Vous etes mineur');
      }
    }
  }

  </script>
</body>
</html>
